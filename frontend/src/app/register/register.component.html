<div class="container">
    <form #frm="ngForm" (ngSubmit)="handleRegister(frm.value)">
        Username <input class="form-control" type="text" name = "username" [(ngModel)] = "username" > <br>
        Password <input class="form-control" type="password" name = "password" [(ngModel)] = "password" > <br>
        Email <input  class="form-control"type="text" name="email" [(ngModel)] = "email" ><br>
        <button  class="btn btn-primary"> Register </button>
        Already have an account? <a routerLink="/login" >  Login </a>
    </form>
</div>
